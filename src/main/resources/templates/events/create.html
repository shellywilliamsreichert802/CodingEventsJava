<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<!-- Add info to specify how form should be be submitted. Will right handler that lives in action attribute /event/create bc add post handler to same route form lives at be okay living next to ea other bc one will handle Get one at Post Requests so action is events/create could leave action attibute off bc of this -->
<form method="post">
   <div class="form-group">
      <label>Name
   <!-- Remember name attribute of form element gives it a label that's used when submitting the data -->
         <input type="text" name="name" class="form-control">
      </label>
   </div>
   <div class="form-group">
      <label>Description
         <input type="text" name="description"  class="form-control">
      </label>
   </div>

   <div class="form-group">
      <label>Description
         <input type="text" name="location"  class="form-control">
      </label>
   </div>

   <!--in form, you can add a checkbox for this field. The checkbox will be checked by default and disabled so that it canâ€™t be unchecked..This way, the mustRegister field will always be true when the form is submitted-->
   <div class="form-group">
      <div class="form-check">
         <input class="form-check-input" type="checkbox" id="mustRegister" th:field="*{mustRegister}" checked disabled>
         <label class="form-check-label" for="mustRegister">
            Must Register
         </label>
      </div>
   </div>

   <div class="form-group">
      <label for="numberOfAttendees">Number of Attendees</label>
      <input type="number" class="form-control" id="numberOfAttendees" th:field="*{numberOfAttendees}" min="1" required>
   </div>

   <div class="form-group">
      <label for="eventDate">Event Date</label>
      <input type="date" class="form-control" id="eventDate" th:field="*{eventDate}" required>
   </div>

   <!-- Use value attribute to specify text that goes on the button -->
   <div class="form-group">
      <input type="submit" value="Create Event" class="btn btn-success">
   </div>
</form>

</body>
</html>
