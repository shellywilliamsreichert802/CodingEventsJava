<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<form th:object="${eventCategory}" method="post">
    <div class="form-group">
        <label for="name">Category Name</label>
        <input type="text" th:field="*{name}" id="name" class="form-control"/>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
</form>

</body>
</html>

<!--In this template:-->

<!--th:object="${eventCategory}" sets the form’s data model to an EventCategory instance.-->
<!--th:field="*{name}" binds the input field to the name property of the EventCategory instance.-->
<!--The form data will be sent as a POST request when the user clicks the “Create” button.-->
