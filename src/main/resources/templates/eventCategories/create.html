<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<form method="post">
    <div class="form-group">
        <label>Name
            <input th:field="${eventCategory.name}" class="form-control">
        </label>
        <span th:errors="${eventCategory.name}" class="error"></span>
    </div>
    <input type="submit" value="Create" class="btn btn-primary">
</form>

</body>
</html>

<!--In this template:-->

<!--th:object="${eventCategory}" sets the form’s data model to an EventCategory instance.-->
<!--th:field="*{name}" binds the input field to the name property of the EventCategory instance.-->
<!--The form data will be sent as a POST request when the user clicks the “Create” button.-->
